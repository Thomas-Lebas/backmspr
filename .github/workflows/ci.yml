name: CI/CD

on:
  push:
    branches:
      - main  # Modifier en fonction de votre branche principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Modifier en fonction de la version de .NET que vous utilisez

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build

      - name: Publish to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-name'  # Remplacez par le nom de votre application Azure App Service
          slot-name: 'production'  # Remplacez par le nom de votre slot de d√©ploiement (facultatif)
          publish-profile: ${{ secrets.AZURE_APP_SERVICE_PUBLISH_PROFILE }}
          package: .
